<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <!-- ************** bootstrap link *************** -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- ************** css link ************ -->
    <link rel="stylesheet" href="contact.css" />
    <!-- *********** font family link *********** -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- ************ javascript link ************* -->
    <script src="index.js"></script>
  </head>
  <body>
    <div id="header"></div>
    <section class="contact-main"></section>
    <section class="contact-next">
      <div class="container">
        <div class="row mt-5">
          <div class="col-lg-6">
            <p class="contact-heading">CONTACT US</p>
            <h1 class="contact-heading1">Get in touch today</h1>
            <p class="contact-para">
              Lorem ipsum dolor sit amet consectetur adipiscing elit nulla
              adipiscing tincidunt interdum tellus du.
            </p>
            <h6><img src="images/Email.png" alt="" />Sharpbpo@gamil.com</h6>
            <h6><img src="images/Phone.png" alt="" />(91) 456 - 7890-3214</h6>
            <h6>
              <img src="images/Mark.png" alt="" />794 Mcallister St <br />
              San Francisco, 94102
            </h6>
          </div>
          <div class="col-lg-6">
            <form>
              <div class="row">
                <div class="col-lg-6">
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label"
                      >Name</label
                    >
                    <input
                      type="email"
                      class="form-control"
                      id="exampleInputEmail1"
                      aria-describedby="emailHelp"
                      placeholder="John Carter"
                    />
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label"
                      >Email</label
                    >
                    <input
                      type="email"
                      class="form-control"
                      id="exampleInputEmail1"
                      aria-describedby="emailHelp"
                      placeholder="Example@email.com"
                    />
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label"
                      >Phone</label
                    >
                    <input
                      type="email"
                      class="form-control"
                      id="exampleInputEmail1"
                      aria-describedby="emailHelp"
                      placeholder="(123) 456 - 789"
                    />
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label"
                      >Company</label
                    >
                    <input
                      type="email"
                      class="form-control"
                      id="exampleInputEmail1"
                      aria-describedby="emailHelp"
                      placeholder="Facebook"
                    />
                  </div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label"
                    >Leave us a message</label
                  >
                  <textarea name="" id=""></textarea>
                </div>
                <button type="submit" class="send-msg-btn">Send Message</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <section class="location-map mt-5">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d70265.28036938637!2d76.04346999684013!3d22.245242138966137!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1713185531201!5m2!1sen!2sin"
        height="450"
        width="100%"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </section>
    <div id="footer"></div>
  </body>
</html>
